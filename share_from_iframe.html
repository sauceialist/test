<html>
<head><title>Iframe Trigger</title></head>
<body>
  <p>Triggering share from iframe...</p>
  <script>
    setTimeout(() => {
      navigator.share({
        title: "Apple Web",
        text: "Visit appleid.apple.com",
        url: "https://appleid.apple.com"
      }).catch(() => {});
    }, 1000);
  </script>
</body>
</html>
