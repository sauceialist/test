<!DOCTYPE html>
<html>
<head><title>Skenario 2: Sandboxed Iframe Redirect (Fixed)</title></head>
<body>
  <h2>Click below to proceed securely</h2>
  <button onclick="triggerIframe()">Continue</button>
  <iframe id="spoofIframe" sandbox="allow-scripts allow-forms allow-top-navigation-by-user-activation"
          style="width:100%; height:300px; border:none;"></iframe>

  <script>
    function triggerIframe() {
      const iframe = document.getElementById('spoofIframe');
      const html = `<script>location.href='https://apple.com'</script>`;
      iframe.src = 'data:text/html;base64,' + btoa(html);
    }
  </script>
</body>
</html>
