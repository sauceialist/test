<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Deeplink Test - Alodokter</title>
</head>
<body>
  <h1>Deeplink Test</h1>

  <p>Klik link di bawah untuk memicu aplikasi (device harus punya app terpasang):</p>

  <!-- Anchor link dengan scheme alodokter -->
  <p>
    <a id="link-scheme"
       href="alodokter://open?action=https://eoeqpmgim107etx.m.pipedream.net/www.alodokter.com?title=Credits">
      Open app via alodokter://
    </a>
  </p>

  <!-- Anchor link https yang juga di-handle -->
  <p>
    <a id="link-https"
       href="https://www.alodokter.com/?action=https://eoeqpmgim107etx.m.pipedream.net/www.alodokter.com?title=Credits">
      Open app via https://www.alodokter.com
    </a>
  </p>

  <p>Jika klik tidak bekerja (browser desktop), gunakan perintah adb di bawah.</p>

  <hr />

  <p>Bila ingin otomatis redirect (mobile), gunakan tombol ini:</p>
  <button id="btn-redirect">Open deeplink (auto)</button>

  <script>
    document.getElementById('btn-redirect').addEventListener('click', function () {
      // Ganti salah satu deeplink yang diinginkan:
      var deeplink = "alodokter://open?action=https://eoeqpmgim107etx.m.pipedream.net/www.alodokter.com?title=Credits";
      // Untuk safety, gunakan window.location (browser mobile akan meminta open)
      window.location.href = deeplink;
    });
  </script>
</body>
</html>
