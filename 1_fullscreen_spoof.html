<!DOCTYPE html>
<html>
<head>
  <title>Scanning...</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .fake-download {
      background: white;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      text-align: center;
    }
    .progress-bar {
      width: 100%;
      height: 20px;
      background: #ddd;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 10px;
    }
    .progress-fill {
      width: 0%;
      height: 100%;
      background: #4caf50;
      animation: fill 3s forwards;
    }
    @keyframes fill {
      to { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="fake-download">
    <h3>Security Scan Complete</h3>
    <p>Your system is safe. Auto-downloading protection report...</p>
    <div class="progress-bar"><div class="progress-fill"></div></div>
  </div>

  <script>
    // Manipulate History
    history.pushState({}, '', '/chrome/download/report-scanner-v3.7.1.html');

    // Fake download trigger
    setTimeout(() => {
      const link = document.createElement('a');
      link.href = 'fake-antivirus-report.pdf';
      link.download = 'Security_Report.pdf';
      // link.click(); ‚Üê optional, avoid actual download if it's just spoof
      alert("Download complete: Security_Report.pdf");
    }, 3000);
  </script>
</body>
</html>
