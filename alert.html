<!DOCTYPE html>
<html>
<head>
  <title>Requesting Location</title>
  <script>
    window.onload = () => {
      setTimeout(() => {
        navigator.geolocation.getCurrentPosition(
          pos => alert("Location accessed!"),
          err => alert("Permission denied.")
        );
      }, 100);
    };
  </script>
</head>

</html>
